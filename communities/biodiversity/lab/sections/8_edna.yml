id: edna
title: eDNA
tabs:
- id: overview
  title: Overview
  heading_md: "Environmental DNA (eDNA) is a powerful tool used in biodiversity research to detect species by analyzing genetic material shed into the environment, such as water, soil, or air. eDNA bioinformatic analysis involves processing high-throughput sequencing data, such as metabarcoding or shotgun sequencing, to identify species from complex environmental samples. \n"
  content:
- id: tools
  title: Tools
  heading_md: "Flagship tools for eDNA analysis\n"
  content:
    - title_md: <code>OBITools package</code>
      button_link: '{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/obi_stat/'
      description_md: "Set of programs specifically designed for analyzing NGS data in a DNA metabarcoding context, taking into account taxonomic information. It is distributed as an open source software.\n"
- id: interactive-tools
  title: Interactive tools
  heading_md: "Interactive tools for eDNA analysis \n"
  content:
  - title_md: <code>RStudio</code> - An integrated development environment (IDE)
      for R and Python
    description_md: "This familiar R analysis software suite will let you explore
      your datasets in depth. Comes with ggplot2, RODBC, maps, shinyapps, knitr, LaTeX,
      bioconductor, cummeRbund, and many more pre-installed packages.\n"
    button_link: '{{ galaxy_base_url }}/root?tool_id=interactive_tool_rstudio'
  - title_md: <code>Interactive JupyterLab Notebook</code> - A web-based 
      interactive computing platform
    description_md: "The Jupyter Notebook is an open-source web application that allows
      you to create and share documents that contain live code, equations, visualizations,
      and narrative text. Uses include: data cleaning and transformation, numerical
      simulation, statistical modeling, data visualization, machine learning, and
      much more.\n"
    inputs:
    - datatypes:
      - Jupyter Notebook
    button_link: '{{ galaxy_base_url }}/root?tool_id=interactive_tool_jupyter_notebook'
- id: workflows
  title: Workflows
  heading_md: eDNA analysis workflows to use directly, modify or take ideas from.
  content:
    - title_md: Obitools eDNA metabarcoding
      description_md: "Galaxy Workflow created on Galaxy-E european instance, ecology.usegalaxy.eu, related to the Galaxy training tutorial Metabarcoding/eDNA through Obitools. This workflow allows to analyze DNA metabarcoding / eDNA data produced on Illumina sequencers using the OBITools.\n"
      button_link: '{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=655'
