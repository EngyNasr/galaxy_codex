- id: tutorials
  title: Tutorials
  heading_md: Tutorials to train you to perform eDNA analysis.
  content:
    - title_md: Taxonomic Analysis of eDNA
      description_md: This tutorial will guide you through a basic workflow for the taxonomic analysis of unknown eDNA sequence data. We will start with raw sequence reads and go through the steps of quality control, sequence alignment against a reference database, and the extraction of potential taxonomic information.
      button_link: 
      https://training.galaxyproject.org/training-material/topics/ecology/tutorials/eDNA-taxonomic-analysis/tutorial.html#counting-potential-taxa-using-count
      button_tip: View tutorial
      button_icon: tutorial
    - title_md: Metabarcoding/eDNA through Obitools
      description_md: Based on this OBITools official tutorial, you will learn here how to analyze DNA metabarcoding data produced on Illumina sequencers.
      button_link: 
      https://training.galaxyproject.org/training-material/topics/ecology/tutorials/Obitools-metabarcoding/tutorial.html
